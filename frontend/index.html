<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Note Keeping App</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <h1>Note Keeping App</h1>
      <nav>
        <button id="showAll">All Notes</button>
        <button id="showArchived">Archived Notes</button>
        <button id="showTrash">Trash</button>
      </nav>
    </header>
    <main>
      <section id="createNote">
        <h2>Create a New Note</h2>
        <form id="noteForm">
          <input type="text" id="title" placeholder="Title" required />
          <textarea id="content" placeholder="Content" required></textarea>
          <input type="text" id="tags" placeholder="Tags (comma-separated)" />
          <input type="color" id="backgroundColor" value="#ffffff" />
          <input type="datetime-local" id="reminder" />
          <button type="submit">Add Note</button>
        </form>
      </section>
      <section id="noteList">
        <!-- Notes will be dynamically inserted here -->
      </section>
      <section id="search">
        <input type="text" id="searchInput" placeholder="Search notes..." />
      </section>
    </main>
    <script src="js/main.js"></script>
  </body>
</html>
